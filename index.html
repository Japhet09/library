<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <form >
        
        <input type="text" name= 'title' id="title" placeholder="title" value="" >
       
        <input type="text" name="author" id="author" value="" placeholder="author">
      
        <input type="number" name="pages" id="pages" value="" placeholder="pages">
        <label for="read">Have you read the book?</label>

        <label for="yes">Yes</label>
        <input type="radio" name="read" id="yes" value="true" checked placeholder="Yes">
        <label for="no">No</label>
        <input type="radio" name="read" id="no" value="false">
    </form>
    
</body>
</html>
