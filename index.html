<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="heading">
    <h1>My Library</h1>
</div>
    <p>Hello, Welcome to my library! Here you can share any books and whether you've read them or not</p>
 
    <form id="form">

        <input type="text" name='title' id="title" placeholder="Title" value="" >

        <input type="text" name="author" id="author" value="" placeholder="Author">

        <input type="number" name="pages" id="pages" value="" min="1" placeholder="Pages">

        <div class="radio-button">
            <label for="read">Have you read the book?</label>

            <label for="yes">Yes</label>
            <input type="radio" name="read" id="yes" value="Yes" checked placeholder="Yes">

            <label for="no">No</label>
            <input type="radio" name="read" id="no" value="No">
        </div>

        <button class="submit">SUBMIT</button>

    </form>
<footer>
    &copy;MyLibrary Inc. 2022
</footer>
</body>

</html>
